<section class="оrder-forms">
  <div class="container">
    <form>
      <div class="order">
        <div class="order-left">
          <b class="orderform-title">ЗВ’ЯЖІТЬСЯ З НАМИ</b>
          <div class="orderform">
            <div class="orderform-field">
              <input class="orderform-input" type="text" name="name" id="name" placeholder=" " />
              <label class="orderform-label" for="name">Ім'я</label>
            </div>
            <div class="orderform-field">
              <input class="orderform-input" type="email" name="mail" id="mail" placeholder=" " />
              <label class="orderform-label" for="mail">Email</label>
            </div>
    
            <div class="orderform-field">
              <label class="select-label" for="plast">
                Види пластика
                <span class="orderform-thumb">
                  <select class="orderform-select" id="plast" name="plast">
                    <option value="4">300 мікрон</option>
                    <option value="3">200 мікрон</option>
                    <option value="2">100 мікрон</option>
                    <option value="1">Труднощі у виборі - ми допоможемо</option>
                    <option value="0" selected></option>
                  </select>
                  <span class="orderform-pict"></span>
                </span>
              </label>
            </div>
    
            <div class="orderform-field">
              <label for="quality">
                Якість друку
                <span class="orderform-thumb">
                  <select class="orderform-select" id="quality" name="quality">
                    <option value="4">300dpi</option>
                    <option value="3">200dpi</option>
                    <option value="2">100pdi</option>
                    <option value="0" selected></option>
                  </select>
                  <span class="orderform-pict"></span>
                </span>
              </label>
            </div>
    
            <div class="orderform-field">
              <label for="colorpl">
                Колір
                <span class="orderform-thumb">
                  <select class="orderform-select" id="colorpl" name="colorpl">
                    <option value="4">red</option>
                    <option value="3">blue</option>
                    <option value="2">white</option>
                    <option value="0" selected></option>
                  </select>
                  <span class="orderform-pict"></span>
                </span>
              </label>
            </div>
    
            <div class="ordertextbox">
              <label class="ordertextbox-label" for="comment">Повідомлення</label>
              <div class="ordertextbox-thumb">
                <textarea class="ordertextbox-input" name="comment" id="comment" cols="30" rows="10"
                  placeholder="Залишіть своє повідомлення"></textarea>
                <span class="ordertextbox-pict"></span>
              </div>
              <span class="ordertextbox-text">
                *Прикріпіть зображення /
                <br />
                креслення / STL / Obj /
                <br />
                CAD-модель
              </span>
            </div>
          </div>
          <div class="agriment__bottom">
            <button class="btn" type="submit">Отправить</button>
          </div>
        </div>
    
      </div>
    </form>
    
  </div>
</section>
