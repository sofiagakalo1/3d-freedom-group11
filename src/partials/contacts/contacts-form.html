<section class="contacts-form">
  <div class="container">
    <p class="contacts-title">ЗВ’ЯЖІТЬСЯ З НАМИ</p>
    <form class="contact-form">
      <div class="contact-field">
        <label for="contact-name" class="contact-label">
          <span class="contact-item">Ім'я</span>
        </label>
        <div class="contact-wrap">
          <input
            type="text"
            class="contact-input name"
            name="contact-name"
            id="contact-name"
            placeholder="Олексій"
          />
        </div>
      </div>
      <div class="contact-field">
        <label for="contact-mail" class="contact-label">
          <span class="contact-item"></span>
        </label>
        <div class="contact-wrap">
          <input
            type="email"
            class="contact-input mail"
            name="contact-mail"
            id="contact-mail"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="contact-field text">
        <label for="contact-text" class="contact-label">
          <span class="contact-item text">Повідомлення</span>
        </label>
        <textarea
          name="contact-text"
          id="contact-text"
          class="contact-text"
          placeholder="Залишіть своє повідомлення"
        ></textarea>
        <button class="attachment" type="button">
          <svg>
            <use>X</use>
          </svg>
        </button>
        <p class="hint">*Прикріпіть зображення / креслення / STL / Obj / CAD-модель</p>
      </div>
        <button type="submit" class="btn send-mobile-btn">Відправити</button>
  </div>
</section>
